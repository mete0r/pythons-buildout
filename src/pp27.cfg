[pp27]
version=2.2.1
platform=linux

[pp27-download]
recipe = hexagonit.recipe.download
url = https://bitbucket.org/pypy/pypy/downloads/${:filename}
download-only=true
destination=${buildout:parts-directory}
filename=pypy-${pp27:version}-${pp27:platform}.tar.bz2

path=${buildout:parts-directory}/${:filename}

[pp27-unpack]
recipe = hexagonit.recipe.download
url = ${pp27-download:path}
destination=${buildout:parts-directory}/pp27
strip-top-level-dir=true

[pp27-install]
recipe = collective.recipe.cmd
on_install = true
on_update = true
uninstall_cmds=
       rm -f "${buildout:bin-directory}/pypy"
cmds = ${:uninstall_cmds}
       ln -s "${pp27-unpack:destination}/bin/pypy" "${buildout:bin-directory}"
